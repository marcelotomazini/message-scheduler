import groovy.swing.SwingBuilder

apply plugin: 'com.android.application'
apply plugin: 'net.researchgate.release'

def keystorePasswordValue = ''
def keyPasswordValue = ''

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.marcelotomazini.messagescheduler"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        release {
            storeFile file("messagescheduler.keystore")
            storePassword keystorePasswordValue
            keyAlias "messagescheduler"
            keyPassword keystorePasswordValue
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

gradle.taskGraph.whenReady { taskGraph ->
    if(taskGraph.hasTask(':app:assembleRelease')) {
        new SwingBuilder().edt {
            dialog(modal: true,
                    title: 'Enter passwords',
                    alwaysOnTop: true,
                    resizable: false,
                    locationRelativeTo: null,
                    pack: true,
                    show: true
            ) {
                vbox {
                    label(text: "Keystore password:")
                    inputKeystorePassword = passwordField()
                    label(text: "Key password:")
                    inputKeyPassword = passwordField()
                    button(defaultButton: true, text: 'OK', actionPerformed: {
                        keystorePasswordValue = inputKeystorePassword.password;
                        keyPasswordValue = inputKeyPassword.password;
                        dispose();
                    })
                }
            }
        }
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.github.citux:datetimepicker:0.2.0'
}
