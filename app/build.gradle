import groovy.swing.SwingBuilder

apply plugin: 'com.android.application'
apply plugin: 'net.researchgate.release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.marcelotomazini.messagescheduler"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

gradle.taskGraph.whenReady { taskGraph ->
    if(taskGraph.hasTask(':app:release')) {
        new SwingBuilder().edt {
            dialog(modal: true,
                    title: 'Enter passwords',
                    alwaysOnTop: true,
                    resizable: false,
                    locationRelativeTo: null,
                    pack: true,
                    show: true
            ) {
                vbox {
                    label(text: "Keystore password:")
                    inputKeystorePassword = passwordField()
                    label(text: "Key password:")
                    inputKeyPassword = passwordField()
                    button(defaultButton: true, text: 'OK', actionPerformed: {
                        android.signingConfigs.release.storePassword = inputKeystorePassword.password;
                        android.signingConfigs.release.keyPassword = inputKeyPassword.password;
                        android.signingConfigs.release.storeFile = file("messagescheduler.keystore");
                        android.signingConfigs.release.keyAlias = "messagescheduler";
                        android.buildTypes.release.signingConfig = android.signingConfigs.release;

                        dispose();
                    })
                }
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.github.citux:datetimepicker:0.2.0'
}
